<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>PDF Viewer in jQuery</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
      integrity="sha512-Fo3rlrZj/k7ujTnHg4CGR2D7kSs0v4LLanw2qksYuRlEzO+tcaEPQogQ0KaoGN26/zrn20ImR1DfuLWnOo7aBA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header>
      <ul class="navigation">
        <li class="navigation__item">
          <!-- page 1 of 5 -->
          <a href="#" class="previous round" id="prev-page"
            ><i class="fas fa-arrow-left"></i
          ></a>
          <span id="page-num">1</span>
          <a href="#" class="next round" id="next-page"
            ><i class="fas fa-arrow-right"></i
          ></a>
          of <span id="page-count">1</span>
        </li>
        <li class="navigation__item">
          <label for="fileUpload" class="custom-file-upload" id="openPDF">
            Open PDF
          </label>
          <input id="fileUpload" type="file" />
        </li>

        <li class="navigation__item">
          <!-- <span id="zoomValue">100%</span>
          <input
            type="range"
            id="zoom"
            min="50"
            max="300"
            value="150"
            step="50"
          /> -->
          <a href="#" class="zoom" id="zoom_in">
            <i class="fas fa-search-plus"></i>
          </a>
          <a href="#" class="zoom" id="zoom_out">
            <i class="fas fa-search-minus"></i>
          </a>
        </li>
      </ul>
    </header>

    <!-- canvas to place the PDF -->
    <canvas id="canvas" class="canvas__container">
      Your browser does not support the HTML5 canvas tag.
    </canvas>
    <!-- jQuery CDN -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <!-- CDN pdf.js -->
    <script src="https://cdn.jsdelivr.net/npm/pdfjs-dist@2.10.377/build/pdf.min.js"></script>
    <script src="index.js"></script>
  </body>
</html>
